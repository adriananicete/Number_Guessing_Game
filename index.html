<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="w-full h-dvh flex flex-center justify-center items-center">
    <div
      id="showNum"
      class="flex flex-col justify-center items-center border border-black w-[50%] h-[500px] gap-[20px]"
    >
      <h1 class="text-[25px]">Number Guessing Game</h1>
    <!-- Last Guess Box -->
      <div
        id="guesses"
        class="hidden border border-black p-[10px] w-[80%] h-auto flex-wrap"
      >
        <p>Last Guess:</p>
        &nbsp;&nbsp;
      </div>
      <!-- Number of tries left -->
      <div id="triesLeft" class="hidden">
        
      </div>

      <div id="startContainer" class="flex">
        <button id="startBtn" class="">Start</button>
      </div>

      <div
        id="main"
        class="hidden flex-col justify-center items-center gap-[10px]"
      >
        <div
          id="numberCard"
          class="flex justify-center items-center bg-blue-300 w-[50px] h-[50px]"
        ></div>

        <div class="flex flex-col justify-center items-center gap-4" action="">
          <label id="label" for="">Guess the number</label>
          <input class="w-[60%] border border-black p-[5px]" type="number" />

          <button id="checkBtn" class="border border-black py-[5px] px-[10px]">
            Check your Answer
          </button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
